<body>
    <header class="main-header">
        <div class="header-content">
            <img src="https://nicolasmassot.fr/wp-content/uploads/2025/05/3logo-scaled.jpg" alt="Logo" class="header-logo">
            <div class="header-titles">
                <h1>Apport de l'apprentissage profond à la cartographie de l'occupation du sol :</h1>
                <p class="subtitle"><strong>Cas d'usage sur le Grand Avignon</strong></p>
            </div>
        </div>
    </header>

    <div id="map"></div>

    <!-- Contrôles de la carte -->
    <div id="controls">
        <div class="control-panel">
            <h3><i class="fas fa-layer-group"></i> Légende</h3>
            <div class="layer-control">
                <label class="toggle-container">
                    <input type="checkbox" id="raster-toggle" checked>
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Afficher l'occupation du sol</span>
                </label>
                <div class="opacity-control">
                    <div class="opacity-row">
                        <label for="opacity" class="opacity-label">Opacité : <span id="opacity-value">60</span>%</label>
                        <input type="range" id="opacity" min="0" max="100" value="60">
                    </div>
                </div>
            </div>
            <div id="legend"></div>
            <a href="https://github.com/Mercatorien/MEMOIRE_MASSOT/blob/49f180f171e7e8ff7d299648aa6b7443b56abf5d/MEMOIRE_MASSOT.pdf" id="memoire-btn" class="memoire-btn" target="_blank" rel="noopener noreferrer">Mon mémoire</a>
            <a href="https://github.com/Mercatorien/MEMOIRE_MASSOT/" class="memoire-btn" target="_blank" rel="noopener noreferrer">Dépôt GitHub</a>
            <a href="https://zenodo.org/records/15591285" class="memoire-btn" target="_blank" rel="noopener noreferrer">Dépôt Zenodo</a>
            <div class="credits">
            

                <span>Crédit : N. Massot, 2025</span>
                <a href="https://nicolasmassot.fr" target="_blank" class="logo-credit">
                    <img src="https://nicolasmassot.fr/wp-content/uploads/2022/10/V2-logo-Nicolas-MASSOT.webp" alt="Nicolas Massot">
                </a>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="js/main.js"></script>

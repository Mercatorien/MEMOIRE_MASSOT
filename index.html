<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apport de l'apprentissage profond à la cartographie de l'occupation du sol</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Notre CSS personnalisé -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <img src="https://nicolasmassot.fr/wp-content/uploads/2025/05/3logo-scaled.jpg" alt="Logo" class="header-logo">
            <div class="header-titles">
                <h1>Apport de l'apprentissage profond à la cartographie de l'occupation du sol :</h1>
                <p class="subtitle"><strong>Cas d'usage sur le Grand Avignon</strong></p>
            </div>
        </div>
    </header>

    <div id="map"></div>

    <!-- Contrôles de la carte -->
    <div id="controls">
        <div class="control-panel">
            <h3><i class="fas fa-layer-group"></i> Légende</h3>
            <div class="layer-control">
                <label class="toggle-container">
                    <input type="checkbox" id="raster-toggle" checked>
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Afficher l'occupation du sol</span>
                </label>
                <div class="opacity-control">
                    <label for="opacity">Opacité: <span id="opacity-value">60</span>%</label>
                    <input type="range" id="opacity" min="0" max="100" value="60">
                </div>
            </div>
            <div id="legend"></div>
            <button id="memoire-btn" class="memoire-btn">Mon mémoire</button>
            <div class="credits">
            
            <!-- Modale pour le mémoire -->
            <div id="memoire-modal" class="modal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <p>Le mémoire sera publié dans quelques semaines</p>
                </div>
            </div>
                <span>Crédit : N. Massot, 2025</span>
                <a href="https://nicolasmassot.fr" target="_blank" class="logo-credit">
                    <img src="https://nicolasmassot.fr/wp-content/uploads/2022/10/V2-logo-Nicolas-MASSOT.webp" alt="Nicolas Massot">
                </a>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Notre JS personnalisé -->
    <script src="js/main.js"></script>
</body>
</html>
